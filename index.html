<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The Rooster Room (Mobile)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas { display: block; }

    /* Password Screen */
    #password-screen {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffcc00;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 5;
    }
    #password-screen input {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
    }

    /* Instructions */
    #instructions {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px; color: white;
      z-index: 3; display: none;
      text-align: center;
    }

    /* Crosshair */
    #crosshair {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 20px; height: 20px;
      z-index: 2; display: none;
      pointer-events: none;
    }
    #crosshair:before, #crosshair:after {
      content: ''; position: absolute;
      background: #00FF00;
    }
    #crosshair:before {
      width: 2px; height: 20px; left: 9px; top: 0;
    }
    #crosshair:after {
      width: 20px; height: 2px; top: 9px; left: 0;
    }

    /* Pause text */
    #pause-text {
      position: absolute; top: 20%; width: 100%;
      text-align: center; font-size: 30px;
      color: red; display: none;
      z-index: 4;
    }

    /* Controls info */
    #controls-info {
      position: absolute; bottom: 20px; left: 20px;
      font-size: 14px; color: white;
      z-index: 4; display: none;
    }

    /* Touch controls */
    #controls-mobile {
      position: absolute; bottom: 10px; left: 10px;
      display: flex; gap: 10px; z-index: 6;
      align-items: center;
      display: none;
    }
    .btn {
      width: 60px; height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white; font-size: 18px;
      display: flex; justify-content: center; align-items: center;
      user-select: none;
    }
    #jump-btn, #shoot-btn {
      position: absolute; bottom: 80px; right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      width: 60px; height: 60px;
      border-radius: 50%; color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; user-select: none;
      display: none;
      z-index: 6;
    }

    /* Credit */
    #credit {
      position: absolute; bottom: 10px; right: 10px;
      font-size: 12px; color: white; opacity: 0.6;
      z-index: 4;
    }
  </style>
</head>
<body>
  <!-- Password screen -->
  <div id="password-screen">
    <div>Enter password and hit 'Go' to start</div>
    <input type="password" id="password-input" placeholder="Password" />
  </div>

  <!-- Main UI -->
  <div id="instructions">Tap to enter rooster room</div>
  <div id="crosshair"></div>
  <div id="pause-text">pause? you can't pause life.</div>
  <div id="controls-info">Tap & hold buttons to move/shoot</div>
  <div id="credit">Â© 2025 The Rooster Room by MarkChookyMark</div>

  <!-- Mobile controls -->
  <div id="controls-mobile">
    <div class="btn" data-key="KeyA">â—€</div>
    <div class="btn" data-key="KeyW">â–²</div>
    <div class="btn" data-key="KeyS">â–¼</div>
    <div class="btn" data-key="KeyD">â–¶</div>
  </div>
  <div id="jump-btn">â¤´</div>
  <div id="shoot-btn">ðŸ”¥</div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    /* ORIGINAL CODE BASED ON DESKTOP VERSION... 
       (Same game logic, targets, sound, etc.)
       Updates: Mobile controls trigger the same WASD, jump, shoot events.
    */

    // .... [REUSE ALL EXISTING GAME LOGIC FROM YOUR DESKTOP VERSION HERE] ....

    // Password enter fix for mobile "Go"
    const passwordScreen = document.getElementById("password-screen");
    const passwordInput = document.getElementById("password-input");
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (passwordInput.value === "markchooky") {
          passwordScreen.style.display = "none";
          document.getElementById("instructions").style.display = "block";
          document.getElementById("controls-info").style.display = "block";
          document.getElementById("controls-mobile").style.display = "flex";
          document.getElementById("jump-btn").style.display = "flex";
          document.getElementById("shoot-btn").style.display = "flex";
          init();
        } else {
          alert("Incorrect password!");
        }
      }
    });

    // Mobile button listeners (simulate keyboard)
    function simulateKey(key, isDown) {
      const event = new KeyboardEvent(isDown ? "keydown" : "keyup", { code: key });
      document.dispatchEvent(event);
    }

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("touchstart", () => simulateKey(btn.dataset.key, true));
      btn.addEventListener("touchend", () => simulateKey(btn.dataset.key, false));
    });

    document.getElementById("jump-btn").addEventListener("touchstart", () => simulateKey("Space", true));
    document.getElementById("jump-btn").addEventListener("touchend", () => simulateKey("Space", false));

    // Shoot button triggers "click"
    document.getElementById("shoot-btn").addEventListener("touchstart", () => {
      document.dispatchEvent(new MouseEvent("click"));
    });
  </script>
</body>
</html>
